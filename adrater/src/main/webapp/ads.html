<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ad listings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css">

<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('#tabs').tab();
	});
</script>
</head>
<body>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/adlist.js"></script>


	<div id="content">
		<ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
			<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
			<li><a href="#profile" data-toggle="tab">Profile</a></li>
			<li><a href="#blue" data-toggle="tab">My Reviews</a></li>
			<li><a href="#advancedsearch" data-toggle="tab">Advanced Search</a></li>
		</ul>

		<br />

		<div class="container">
			<div class="container">
				<div class="col-md-4">
					<form action="adrater/search" method="post"
						class="input-group input-group-left">
						<table>
							<td><input name="searchstring" type="text"
								class="form-control"></td>
							<td><button type="Submit" class="btn btn-default"
									type="button">Search</button></td>
						</table>

					</form>
					<!-- /input-group -->
				</div>
				<!-- /.col-lg-6 -->
			</div>
			<br />
			<div id="my-tab-content" class="tab-content">
				<div class="tab-pane active" id="home" onload="listAds(0)">
					<div class="col-md-12">
						<div class="col-md-10">
							<ul class="pager">
								<li><a id="a_prev" href="#"> << Previous</a></li>
								<li><a id="a_next" href="#">Next >> </a></li>
							</ul>
						</div>

						<div class="col-md-10">
							<div class="panel panel-info">
								<div class="panel-heading"></div>
								<div class="panel-body">
									<table class="table" id="tbl_ads">
										<tbody>
											<tr>
												<td>Data 1</td>
												<td>Data 2</td>
											</tr>

										</tbody>
									</table>

								</div>
							</div>
						</div>

					</div>
				</div>
				<div class="tab-pane" id="profile">
					<h1></h1>
					<p></p>
				</div>
				<div class="tab-pane" id="reviews">
					<h1></h1>
					<p></p>
				</div>
				<div class="tab-pane" id="advancedsearch">


					<form class="form-signin" method=get action="adrater/ads">
						<table>
							<tr>
								<td>Category</td>
								<td><select class="form-control" id="category">
										<option id="" value="Community">-----</option>
										<option id="" value="Community">Community</option>
										<option id="" value="Personal">Personals</option>
										<option id="" value="Discussion">Discussion
											Forums</option>
										<option id="" value="Housing">Housing</option>
										<option id="" value="For Sale">For Sale</option>
										<option id="" value="Services">Services</option>
										<option id="" value="Jobs">Jobs</option>
										<option id="" value="Gigs">Gigs</option>
										<option id="" value="Resumes">Resumes</option>
								</select></td>
								<td>Sub Category</td>
								<td><select class="form-control" id="subcategory">
								<option id="" value="Community">-----</option>
										<option id="" value="beauty services">beauty</option>
										<option id="creative services" value="creative services">creative</option>
										<option id="computer services" value="computer services">computer</option>
										<option id="cycle services" value="cycle services">cycle</option>
										<option id="event services" value="event services">event</option>
										<option id="financial services" value="financial services">financial</option>
										<option id="automotive services" value="legal services">legal</option>
										<option id="automotive services" value="lessons services">lessons</option>
										<option id="automotive services" value="marine services">marine</option>
										<option id="automotive services" value="pet services">pet</option>
										<option id="automotive services" value="automotive services">automotive</option>
										<option id="automotive services" value="famr/garden services">farm+garden</option>
										<option id="household services" value="household services">household</option>
										<option id="automotive services" value="labor/move services">labor/move</option>
										<option id="automotive services"value="skilled trade services">skilled trade</option>
										<option id="automotive services" value="real estate services">real estate</option>
										<option id="automotive services" value="sm biz ads services">sm biz ads</option>
										<option id="automotive services" value="therapeutic services">therapeutic</option>
										<option id="automotive services" value="travle/vac services">travel/vac</option>
										<option id="automotive services" value="write/edit/tr8 services">write/edit/tr8</option>
								</select></td>

								<td>Location</td>
								<td><select class="form-control" id="location">
								<option id="" value="Community">-----</option>
										<option value="San Francisco">San Francisco</option>
										<option value= "South Bay">South Bay</option>
										<option value="East Bay">East Bay</option>
										<option value="Peninsula">Peninsula</option>
										<option value="North Bay">North Bay</option>
										<option value="Santa Cruz">Santa Cruz</option>
								</select></td>
								<td>Ratings</td>
								<td><select class="form-control" id="ratings">
								<option id="" value="Community">-----</option>
										<option>1 stars and above</option>
										<option>2 stars and above</option>
										<option>3 stars and above</option>
										<option>4 stars and above</option>
										<option>5 stars and above</option>
								</select></td>
								<td>Distance</td>
								<td><select class="form-control" id="distance">
								<option id="" value="Community">-----</option>
										<option>5 miles</option>
										<option>10 miles</option>
										<option>20 miles</option>
										<option>50 miles</option>
										<option>100 miles</option>
								</select></td>
								<td>
									<button class="btn btn-large btn-primary" type="submit" id="search"
										onClick="">Search</button>
								</td>
							</tr>


						</table>
						<div class="col-md-10" onload="listAds(1)">
							<ul class="pager">
								<li><a id="a_prev" href="#"> << Previous</a></li>
								<li><a id="a_next" href="#">Next >> </a></li>
							</ul>
						</div>

						<div class="col-md-10">
							<div class="panel panel-info">
								<div class="panel-heading"></div>
								<div class="panel-body">
									<table class="table" id="tbl_ads">
										<tbody>
											<tr>
												<td>Data 1</td>
												<td>Data 2</td>
											</tr>

										</tbody>
									</table>

								</div>
							</div>
						</div>
					</form>


				</div>

			</div>
		</div>
</body>
</html>
