<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<title>E-shop</title>
<link type="text/css" rel="stylesheet"
	href="bootstrap/css/bootstrap.css" />
<link type="text/css" rel="stylesheet"
	href="bootstrap/css/registration.css" />

</head>

<body>
	<div class="container">
		<form class="well span6" onsubmit="return false;">
			<input type="text" id="firstName" class="span3"
				placeholder="First Name" /><br> <input type="text"
				id="lastName" class="span3" placeholder="Last Name" /><br> <input
				type="email" id="email" class="span6" placeholder="Your Email" /><br>
			<input type="text" id="address" class="span6"
				placeholder="Your Address" /><br> <input type="tel" id="phone"
				class="span6" placeholder="Your Phone" /><br> <input
				type="password" id="passwd" class="span6"
				placeholder="Enter Password" />
			<button class="btn btn-primary" id="signUp" onclick="signUpfun()">Sign
				Up</button>
			<button class="btn" id="clear">Clear</button>
			<a href="homepage.html"> Existing user? Sign in</a>
		</form>
	</div>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script src="js/signUp.js"></script>

</body>
</html>
